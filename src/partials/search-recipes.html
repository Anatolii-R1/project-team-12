<section class="search-section">
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet">
    </link>
    <div class="search-container">
        <form name="search-form" class="search-form">

            <label for="search" class="search-label">Search
                <input type="text" name="search" class="search-input" placeholder="Enter text">
                <svg class="icon-search" width="34" height="17">
                    <use href=""></use>
                </svg>
            </label>

            <div class="select-info">
                <label for="selectTime" class="time-form">Time
                    <select name="selectTime" class="select-time" id="single-time">
                        <option value="" selected>0 min</option>
                        <option value="5">5 min</option>
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                        <option value="25">25 min</option>
                        <option value="30">30 min</option>
                        <option value="35">35 min</option>
                        <option value="40">40 min</option>
                        <option value="45">45 min</option>
                        <option value="50">50 min</option>
                        <option value="55">55 min</option>
                        <option value="60">60 min</option>
                        <option value="65">65 min</option>
                        <option value="70">70 min</option>
                        <option value="75">75 min</option>
                        <option value="80">80 min</option>
                        <option value="85">85 min</option>
                        <option value="90">90 min</option>
                        <option value="95">95 min</option>
                        <option value="100">100 min</option>
                        <option value="105">105 min</option>
                        <option value="110">110 min</option>
                        <option value="115">115 min</option>
                        <option value="120">120 min</option>
                    </select>
                    <svg class="icon-search" width="34" height="17">
                        <use href=""></use>
                    </svg>
                </label>

                <label for="selectArea" class="area-form">Area
                    <select name="selectArea" class="seleact-area" id="single-area">
                        <option value="" selected>Region</option>
                    </select>
                    <svg class="icon-search" width="34" height="17">
                        <use href=""></use>
                    </svg>
                </label>
            </div>


            <label for="selectIngredients" class="ingr-form">Ingredient
                <select name="selectIngredients" class="" id="single-ing">
                    <option value="" selected>Product</option>
                </select>
                <svg class="icon-search" width="34" height="17">
                    <use href=""></use>
                </svg>
            </label>

            <button class="btn-form" name="btnReset">Reset the filter</button>
        </form>
        <div class="categories-container"></div>
    </div>
</section>
